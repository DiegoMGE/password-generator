name: 🌙 Night Coding Validator

on:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Get my code
        uses: actions/checkout@v4

      - name: ✅ Check files exist
        run: |
          ls -la
          echo "✅ Files in repo:"
          if [ -f "index.html" ]; then echo "✅ index.html found"; else echo "❌ index.html missing"; fi
          if [ -f "style.css" ]; then echo "✅ style.css found"; else echo "❌ style.css missing"; fi
          if [ -f "script.js" ]; then echo "✅ script.js found"; else echo "❌ script.js missing"; fi

      - name: 🎉 Success message
        run: echo "🌙 Night coding project validated successfully! 🤖"
